[supervisord]
nodaemon=true
user=www-data
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes = 50MB
pidfile=/tmp/supervisord.pid
directory = /tmp


[program:php-fpm]
command=/usr/local/sbin/php-fpm
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/php-fpm.err.log
stdout_logfile=/var/log/supervisor/php-fpm.out.log
user=www-data
priority=1

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/nginx.err.log
stdout_logfile=/var/log/nginx/nginx.out.log
logfile_maxbytes = 50MB
user=www-data
priority=2

[program:jellyfin]
command=/usr/lib/jellyfin/bin/jellyfin --datadir /data/jellyfin --cachedir /data/jellyfin/cache --webdir=/usr/share/jellyfin/web --ffmpeg=/usr/lib/jellyfin-ffmpeg/ffmpeg
process_name=%(program_name)s
numprocs=1
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/jellyfin/jellyfin.err.log
stdout_logfile=/var/log/jellyfin/jellyfin.out.log
logfile_maxbytes=50MB
user=www-data
priority=3

[program:laravel-scheduler]
command=/bin/sh -c "while [ true ]; do (php /var/www/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
numprocs=1
user=www-data
stderr_logfile=/var/log/laravel_scheduler.err.log
stdout_logfile=/var/log/laravel_scheduler.out.log
priority=4

[program:laravel-worker]
command=php /var/www/artisan queue:work --sleep=3 --tries=3
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
numprocs=1
user=www-data
stdout_logfile=/var/log/laravel_worker.out.log
stderr_logfile=/var/log/laravel_worker.err.log
priority=5


[include]
files = /etc/supervisor/conf.d/*.conf