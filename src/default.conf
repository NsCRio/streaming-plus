server {
    listen 8095;
    listen [::]:8095;

    index index.php index.html;
    root /var/www/public;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    access_log  /var/log/nginx/sp-access.log;
    error_log  /var/log/nginx/sp-error.log;
}

server {
    listen 8096;
    listen [::]:8096;

    location /emby {
        rewrite ^/emby(/.*)$ $1 break;

        proxy_pass http://127.0.0.1:8096;
        proxy_set_header Host $host:$server_port;
        proxy_set_header Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/stream-torrent/(.*)$ {
        rewrite ^/stream-torrent/(.*)$ /stream/$1 break;
        proxy_pass http://127.0.0.1:3000;

        proxy_set_header Host $host;
        proxy_set_header Port $server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        set $proxy_to_sp 0;

        if ($uri ~ ^/stream$) {
            set $proxy_to_sp 1;
        }

        if ($arg_searchTerm) {
            set $proxy_to_sp 1;
        }
        if ($uri = /Plugins) {
            set $proxy_to_sp 1;
        }
        if ($uri = /Packages) {
            set $proxy_to_sp 1;
        }

        #Items Routes
        if ($uri ~ ^/Items/([^/]+)$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Items/([^/]+)/Images/([^/]+)$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Items/([^/]+)/ThemeMedia$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Items/([^/]+)/Similar$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Items/([^/]+)/PlaybackInfo$) {
            set $proxy_to_sp 1;
        }

        #User routes
        if ($uri ~ ^/Users/([^/]+)/Items$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Users/([^/]+)/Items/([^/]+)$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Users/([^/]+)/Items/Resume$) {
            set $proxy_to_sp 0;
        }
        if ($uri ~ ^/Users/([^/]+)/Items/([^/]+)/PlaybackInfo$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Users/([^/]+)/FavoriteItems/([^/]+)$) {
            set $proxy_to_sp 1;
        }

        #Api keys routes
        if ($uri ~ ^/Auth/Keys$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Auth/Keys/([^/]+)$) {
            set $proxy_to_sp 1;
        }

        #Schedule tasks routes
        if ($uri ~ ^/ScheduledTasks$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/ScheduledTasks/([^/]+)$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/ScheduledTasks/Running/([^/]+)$) {
            set $proxy_to_sp 1;
        }

        #Other routes
        if ($uri ~ ^/Startup/User$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/Library/VirtualFolders$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/System/Info/Public$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/system/info/public$) {
            set $proxy_to_sp 1;
        }
        if ($uri ~ ^/System/Configuration/network$) {
            set $proxy_to_sp 1;
        }


        if ($arg_spCall) {
            set $proxy_to_sp 0;
        }
        if ($proxy_to_sp) {
            proxy_pass http://127.0.0.1:8095;
            break;
        }

        proxy_buffering off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8097;
    }

    access_log  /var/log/nginx/jellyfin-access.log;
    error_log  /var/log/nginx/jellyfin-error.log;
}